<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Custom Properties in PivotTable.js</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"> 
	<link rel="stylesheet" href="css/pivot.min.css"> 
	<style>
		.container {
		  width: 96%;
		  margin: 2%;
		  padding:1%;
		  border:1px solid #CDCDCD;
		  height:600px;	
		}
		
		#output{
			width: 100%; 
			height:500px;
			overflow:auto;
		}
		
		table.pvtTable tbody tr th, table.pvtTable thead tr th {
			background-color: #86CFE8;/*#F0F0F0;*/
		}

	</style>	
</head> 
<body>

<div ng-app="myApp" ng-controller="myCtrl" id="myCtrl"> 
	<div class='container'>
	   <div class='row'>
		<div class='col-md-12' style="text-align:center;"><h2>Add Custom Properties in PivotTable.js using Angular js</h2></div>
	  </div>
	  <div class='row'>
		<div class='col-md-2'>
			 <div class='row' style="padding:10px;">
				<div class='col-md-12'>
				  Sticky Header <input type="checkbox" ng-model="stickyheader" 
				    ng-change="applySticky(stickyheader)" />
				</div> 
				<div class='col-md-12'>
				   
				</div> 
			 </div>
			 
			 <div class='row' style="padding:10px;">
				<div class='col-md-12'>
				  Apply Zebra Row  <input type="checkbox" ng-model="applyzebrarow" 
				    ng-change="applyZebra(applyzebrarow)" />
				</div> 
				<div class='col-md-12'>
				  
				</div> 
			 </div> 
			 
		 
			 
			 <div class='row' style="padding:10px;">
				<div class='col-md-12'>
				  Row Highlight Color
				</div> 
				<div class='col-md-12'>
				   <input type="text" ng-model="highlightrowcolor"  
				    ng-change="applyHighlightColor(highlightrowcolor)" />
				</div> 
			 </div>
			 
			 <div class='row' style="padding:10px;">
				<div class='col-md-12'>
				  Left Label Background Color
				</div> 
				<div class='col-md-12'>
				   <input type="text" ng-model="leftheaderbgcolor"  
				    ng-change="applyLeftLabelBGColor(leftheaderbgcolor)" />
				</div> 
			 </div>
			 
			 <div class='row' style="padding:10px;">
				<div class='col-md-12'>
				  Top Label Background Color
				</div> 
				<div class='col-md-12'>
				   <input type="text" ng-model="topheaderbgcolor"  
				    ng-change="applyTopLabelBGColor(topheaderbgcolor)" />
				</div> 
			 </div>
			 
			 <div class='row' style="padding:10px;">
				<div class='col-md-12'>
				  Row/Column Total Background Color
				</div> 
				<div class='col-md-12'>
				   <input type="text" ng-model="columntotalbgcolor"  
				    ng-change="applyColumnTotalBGColor(columntotalbgcolor)" />
				</div> 
			 </div>
			 
			  <div class='row' style="padding:10px;">
				<div class='col-md-12'>
				  Grand Total Background Color
				</div> 
				<div class='col-md-12'>
				   <input type="text" ng-model="grandtotalbgcolor"  
				    ng-change="applyGrandTotalBGColor(grandtotalbgcolor)" />
				</div> 
			 </div>
			 
		</div>
		<div class='col-md-10'>
			<div id="output" style=""></div>
		</div>
	  </div>
	</div>
</div>

<script src="lib/angular.min.js"></script>
<script src="lib/jquery-3.3.1.min.js"></script>
<script src="lib/jquery-ui.min.js"></script>
<script src="lib/jquery.ui.touch-punch.min.js"></script> 
<script src="lib/bootstrap.min.js"></script>
<script src="lib/pivot.min.2.js"></script>  
<script src="js/tips_data.min.js"></script>
<script src="js/main.js"></script> 
</body>
</html>
